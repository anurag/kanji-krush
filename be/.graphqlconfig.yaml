projects:
  app:
    schemaPath: ../schema/schema.graphql
    extensions:
      endpoints:
        default: http://localhost:4000/graphql
  prisma:
    schemaPath: ../schema/prisma.graphql
    extensions:
      prisma: prisma/prisma.yml
      codegen:
        - generator: prisma-binding
          language: typescript
          output:
            binding: ../schema/prisma.ts