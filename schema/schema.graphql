# Unlike the auto-generated schema in 'prisma.graphql', these are manually-written to match the fe resolvers.

#import Chart from './prisma.graphql'

type Query {
  chart(chartSlug: String!): Chart
}

type Mutation {
  addDataToChart(chartSlug: String!, value: Float!, dateTime: DateTime!): Chart
  createChart: Chart
  renameChart(chartSlug: String!, chartName: String!): Chart
}
